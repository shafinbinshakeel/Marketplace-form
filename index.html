<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
          <title>Marketplace checkout form</title>
          <link rel="stylesheet" href="./stylesheet.css">
          </head>
    <body>
        
        <div class="outer-div">
            <h1 class="main-heading">MARKETPLACE FORM</h1>
            <div class="inner-div">
                
                
        <form method="get" class="form-body">
        
            <label for="name">Name:<br></label>
            <input type="text" name="name" id="name" placeholder="Name" class="size" maxlength="100">
            <br><br>
        

            <label for="email">Email:<br></label>
            <input type="text" name="email" id="email" placeholder="Email" class="size" maxlength="100">
            <br><br>
        

            <label for="address">Address:<br></label>
            <input type="text" name="address" id="address" placeholder="Address" class="size" maxlength="100">
        <br><br>
        

        <label for="pincode">Pincode:<br></label>
            <input type="text" name="pincode" id="pincode" placeholder="Pincode" class="size" maxlength="10">
        <br><br>
        

        <label for="city">City:<br></label>
            <input type="text" name="city" id="city" placeholder="City" class="size" maxlength="50">
        <br><br>


        <!-- <label for="state">State:</label>
            <input type="text" name="state" id="state" placeholder="State" class="size" maxlength="50"> -->


        <label for="state">State:<br>
            <select name="state" class="size">
                <option value="none" selected >--None--</option>
                <option value="uttar pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="delhi">Delhi</option>
                <option value="madhya pradesh">Madhya Pradesh</option>
            </select>
        </label>
         <br><br>


        <!-- <label for="country">Country:</label>
            <input type="text" name="country" id="country" placeholder="Country" class="size" maxlength="50">  -->


        <label for="country">Country:<br>
            <select name="country" class="size">
                <option value="none">--None--</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="brazil">Brazil</option>
                <option value="madrid">Madrid</option>
            </select>
        </label>
        <br><br>
        

        <label for="shippingmethod">Choose your shipping method:<br>
            <select name="shipping" class="size">
                <option value="normal shipping" cla>Normal Shipping</option>
                <option value="one-day shipping">One-Day Shipping</option>
                <option value="two-day shipping" selected>Two-Day Shipping</option>
            </select>
        </label>
        <br><br>


        <label for="paymentoption">Choose your payment option:-<br>
            <label><input type="radio" name="payment" value="paypal">Paypal</label><br>
            <label><input type="radio" name="payment" value="credit card">Credit Card</label><br>
            <label><input type="radio" name="payment" value="debit card">Debit Card</label><br>
            <!-- <label><input type="radio" name="payment" value="by bitcoin">By Bitcoin</label><br> -->
            <label><input type="radio" name="payment" value="net banking">Net Banking</label>
        </label>
        <br>


        <label for="comments"><br>Any comments or suggestions?<br></label>
        <textarea  name="comments" class="comments" placeholder="Enter your comment here"></textarea>
        <br><br>

        <label>Sign me up for email updates<input type="checkbox"  name="email updates" checked="checked"></label>
        <br>

        <label>Securely save my payment details<input type="checkbox" name="payment details" checked="checked"></label>
        <br><br>


        <input type="submit" value="Submit" class="submit">
        </form>
   
         </div>
        </div>

        
    </body>
</html>
